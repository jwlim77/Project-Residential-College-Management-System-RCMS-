<!DOCTYPE html>
<html lang="en">

    <title>Accomodation</title>

</head>
<body>
    <div id="navbar"></div>

    <main class="container my-4">
        <div class="card p-4 mb-4">
            <h5 class="text-primary m-0">Apply for accommodation at KK8</h5>
            <p class="text-secondary m-0">Submit, view, update or cancel your accommodation application all in one place.</p>

                <button type="button" class="btn btn-primary" id="submit" style="float: right">Submit New</button>

                <table class="table header-border table-responsive-sm" id="table">
                    <thead>
                    <tr>
                        <th>No.</th>
                        <th>Application ID</th>

                        <th>End date</th>

                    </tr>
                    </thead>
                    <tbody id="myTable">
                    <tr>
                        <td></td>
                        <td>2005081456</td>
                        <td>2 FEB 2020</td>
                        <td>27 FEB 2020</td>
                        <td><span class="badge badge-failure">Rejected</span></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>2005091127</td>
                        <td>11 MARCH 2020</td>
                        <td>31 MARCH 2020</td>
                        <td><span class="badge badge-success">Approved</span></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>2003010922</td>
                        <td>Cafe</td>
                        <td>Cleanliness</td>
                        <td><span class="badge badge-pending">Submitted</span></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="js/vendor/jquery-3.5.1.js"></script>
    <script src="js/vendor/bootstrap.bundle.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/accommodation.js"></script>

</body>
</html>
