<div class="modal fade" id="modal-sign-in" tabindex="-1">
    <div class="modal-dialog modal-m modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body p-4">

                <h3 class="modal-title text-center text-primary mb-4 mt-3">Welcome back!</h3>

                <form class="p-2" id="form-sign-in">

                    <div class="form-group">
                        <input type="email" class="form-control" id="si-email" placeholder="Email Address" required>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" id="si-password" placeholder="Password" required>
                    </div>

                    <div class="clearfix">
                        <input type="checkbox" id="remember">
                        <label class="text-secondary" for="remember">Remember me</label>
                        <a class="float-right" href="" id="forgot" data-toggle="modal" data-target="#modal-pw-forget" data-dismiss="modal">Forgot
                            your password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 my-4">Sign In</button>
                    <p class="text-center text-secondary">Don't have an account?
                        <a href="" data-toggle="modal" data-target="#modal-sign-up" data-dismiss="modal">Sign Up</a></p>
                </form>

            </div>
        </div>
    </div>
</div>
