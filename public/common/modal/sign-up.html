<div class="modal fade" id="modal-sign-up" tabindex="-1">
    <div class="modal-dialog modal-m modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body p-4">

                <h3 class="modal-title text-center text-primary mb-4 mt-3">Create an account</h3>

                <form class="p-2" action="profile.html" id="form-sign-up">

                    <div class="form-group">
                        <input type="text" class="form-control" id="su-username" placeholder="Username" required>
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control" id="su-email" placeholder="Email Address" required>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" id="su-password" placeholder="Password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 my-4">Sign Up</button>
                    <p class="text-center text-secondary">Already have an account?
                        <a href="" data-toggle="modal" data-target="#modal-sign-in" data-dismiss="modal">Sign In</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
